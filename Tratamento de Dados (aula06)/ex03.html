<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color:rgba(255, 5, 5, 0.808);
            color: white; /* Comentário css*/
            font: normal 20pt Arial;
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!---Isto é um comentário html----->
    <p>Já me livrei da maldição</p>    
    <script>
        var n1 = Number(window.prompt('Digite um numero '))
        //neste caso o n1 vai receber uma string por isso é que a soma funcionou
        //como uma concatenação
        var n2 = Number(window.prompt('Digite outro numero '))
        //então vamos converter
        var s = n1 + n2 
        window.alert(`A Soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (String + String) para concatenação
    </script>
</body>
</html>
